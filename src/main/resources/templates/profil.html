<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div th:replace="menu :: menu"></div>
    </div>
    <div class="row">
        <h1 class="mb-4 text-center">Les Notes</h1>

        <div class="row">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${'Nom: ' + etudiant.getNom()}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${'PrÃ©nom: ' + etudiant.getPrenom()}"></h6>
                    <p class="card-text" th:text="${'Email: ' + etudiant.getEmail()}"></p>
                </div>
            </div>
        </div>

        <div th:each="semestre : ${etudiant.semestres}" class="mt-4">
            <h2 th:text="${'Semestre ' + semestre.getNum()}"></h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Module</th>
                    <th>Note Normale</th>
                    <th>Note Ratrappage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="module : ${semestre.modules}">
                    <td th:text="${module.getNom()}"></td>
                    <td th:text="${module.getNoteNormale()}"></td>
                    <td th:text="${module.getNoteRattrapage()}"></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" th:href="@{xmlreleve(id=${semestre.getNum()},etuid=${etudiant.getId()})}">Exporter
                le releve de la semestre </a>

        </div>
        <button class="btn btn-primary mb-5 mt-4" th:href="@{all}">Retour</button>
    </div>
</div>
</body>
</html>
