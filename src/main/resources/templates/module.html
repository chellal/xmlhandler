<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Etudiant par Module</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="menu :: menu"></div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-header"><h3>Liste etudiants par module</h3></div>
            <div class="card-body">
                <form method="get" th:action="@{etudiantsmodule}">
                    <label>Module</label>
                    <select name="module">
                        <option th:selected="${module}==''" value="0">Tous</option>
                        <option th:each="m : ${modules}" th:value="${m.getId()}" th:text="${m.getNom()}"
                                th:selected="${m.getId()}==${module}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>APOGEE</th>
                        <th>Nom</th>
                        <th>Pr√©nom</th>
                        <th>Profil</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${etudiants}">
                        <td th:text="${p.apogee}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.prenom}"></td>
                        <td><a class="btn btn-primary" th:href="@{profil(id=${p.id})}">Profil</a></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
